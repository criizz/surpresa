<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>❤️ Seja bem vinda! Gabriella Maia. ❤️</title>
  <style>
    body {
      background-color: #0b1c3a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
      font-family: 'Georgia', serif;
      color: #f8e8b8;
      text-align: center;
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1024px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #f9dc5c;
      text-shadow: 0 0 5px #f4e041;
    }

    .subtitle {
      font-size: 28px;
      margin: 30px 0 20px 0;
      color: #f9dc5c;
      text-shadow: 0 0 5px #f4e041;
      font-weight: 600;
    }

    .message {
      font-size: 20px;
      white-space: pre-wrap;
      border-right: 2px solid #f8e8b8;
      padding-right: 5px;
      max-width: 600px;
      margin: 0 auto 30px auto;
      font-weight: 500;
      line-height: 1.4;
      text-align: left;
      display: none;
    }

    @keyframes blink {
      0%, 100% { border-color: #f8e8b8; }
      50% { border-color: transparent; }
    }

    .typing-cursor {
      animation: blink 0.7s infinite;
    }

    .heart {
      width: 120px;
      height: 120px;
      fill: #f94d6a;
      animation: pulse 1.2s infinite;
      margin: 40px auto;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .heart:hover {
      transform: scale(1.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery {
      margin-top: 0;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      width: 755px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 204, 0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">Seja bem vinda, Gabriella Maia! Para seguir, aperte o coração.</h1>

  <svg class="heart" id="startHeart" viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg" aria-label="Clique para começar">
    <path d="M23.6,0c-3.4,0-6.4,2.2-7.6,5.3C14.8,2.2,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4
             c0,9.3,16,21.2,16,21.2s16-11.9,16-21.2C32,3.8,28.2,0,23.6,0z"/>
  </svg>

  <div class="message typing-cursor" id="message"></div>

  <h2 class="subtitle" id="galleryTitle" style="display:none;">Alguns dos nossos momentos</h2>

  <div class="gallery" id="gallery">
    <img src="https://i.imgur.com/WvU2VBK.jpeg" alt="Foto 1" />
    <img src="https://i.imgur.com/BlgTx0W.jpeg" alt="Foto 4" />
    <img src="https://i.imgur.com/BCzItDh.jpeg" alt="Foto 2" />
    <img src="https://i.imgur.com/4n6svy5.jpeg" alt="Foto 3" />
    <img src="https://i.imgur.com/YCU2VLB.jpeg" alt="Foto 4" />
    <img src="https://i.imgur.com/Mkq7hdK.jpeg" alt="Foto 5" />
    <img src="https://i.imgur.com/81QnyxJ.jpeg" alt="Foto 6" />
    <img src="https://i.imgur.com/ld7xQdA.jpeg" alt="Foto 7" />
    <img src="https://i.imgur.com/6dS6pVl.jpeg" alt="Foto 8" />
    <img src="https://i.imgur.com/KTNqGIn.jpeg" alt="Foto 9" />
  </div>

  <script>
    const text = `Meu amor, mais um Dia dos Namorados ao seu lado. Que honra poder ter você ao meu lado e poder lhe chamar de minha mulher, porque hoje somos mais do que namorados, somos noivos. Estamos a um passo de nos tornarmos marido e mulher, de criarmos uma família com princípios, de conquistar nossas coisas. Dá até um friozinho na barriga, né? Porque são conquistas e objetivos bonitos e complexos, mas com você ao meu lado, tenho certeza de que tudo vai ser mais leve e fácil. Que nosso amor possa ser eterno e maior do que qualquer coisa nesta vida! Eu te amo.`;

    const startHeart = document.getElementById("startHeart");
    const messageEl = document.getElementById("message");
    const gallery = document.getElementById("gallery");
    const galleryTitle = document.getElementById("galleryTitle");
    const mainTitle = document.getElementById("mainTitle");

    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        messageEl.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 25);
      } else {
        messageEl.classList.remove('typing-cursor');
        galleryTitle.style.display = 'block';
        gallery.style.display = 'flex';

        // Animação com delay para cada imagem
        const images = gallery.querySelectorAll('img');
        images.forEach((img, i) => {
          setTimeout(() => {
            img.classList.add('fade-in');
          }, i * 100); // delay de 100ms por imagem
        });
      }
    }

    startHeart.addEventListener('click', () => {
      mainTitle.textContent = "Feliz Dia dos Namorados";
      startHeart.style.display = 'none';
      messageEl.style.display = 'block';
      typeWriter();
    });
  </script>
</body>
</html>
